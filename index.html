  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Chart js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Owner code -->
    <script src="js/requests.js"></script>
    <script src="js/resolvers.js"></script>
    <script src="js/plots.js"></script>
    
    <!-- css -->
    <style>
      canvas{
        margin: 0 auto;
        }
    </style>

    <title>BMW 320i OLX PR/CWB analytics!</title>
  </head>
  <body style="background-color:rgba(204, 200, 200, 0.466);">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Home</li>
      </ol>
    </nav>

    <!-- title -->
    <h3 style="text-align:center;">Análise de ofertas de BMW na OLX</h3>
    <p style="text-align:center;">Análise aplicada sobre modelos BMW320i</p>
    <p style="text-align:center;">Busca realizada para o Estado do Paraná/PR - Curitiba e região</p>
    <hr />
    
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <canvas id="PricePerCarYearChart" width="800" height="600"></canvas>
          <script>plot_price_per_carYear()</script>
        </div>
        <div class="carousel-item">
          <canvas id="KmPerCarYearChart" width="800" height="600"></canvas>
          <script>plot_km_per_carYear()</script>
        </div>
        <div class="carousel-item">
          <canvas id="PricePerKmChart" width="800" height="600"></canvas>
          <script>plot_price_per_km()</script>
        </div>
        <div class="carousel-item">
          <canvas id="CarYearChart" width="800" height="600"></canvas>
          <script>plot_car_year()</script>
        </div>
        <div class="carousel-item">
          <canvas id="AvgCarYearPriceChart" width="800" height="600"></canvas>
          <script>plot_average_car_year_price()</script>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-target="#carouselExampleFade" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-target="#carouselExampleFade" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>

    <div class="alert alert-primary" role="alert">
      <p style="text-align:center;">! Deslize para direita e esquerda para trocar os gráficos !</p>
    </div>
  </body>
